apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-pod
      
  template:
    metadata:
      labels:
        app: backend-pod
    spec:
      containers:
        - name: backend-container
          image: fradriks/app-backend
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: backend-config